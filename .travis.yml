language: php
dist: trusty
sudo: required

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1

before_script:
  - mkdir temp
  - cd temp
  - git clone https://gist.github.com/9a8e74487573f25bd83b59aac328bf6d.git .
